<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilosContador.css" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Contador numérico</title>
</head>

<body id="body">
    <div class="container" id="General">
        <div id="titulo">
        <h1>Contador numérico</h1>
        </div>

        <div class="container text-center col-8" id="contadorGeneral">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-4 mt-3">
                    <button id="aumentar" class="boton">AUMENTAR</button>
                </div>
                <div class="col-12 col-sm-4 mt-3">
                    <button id="disminuir" class="boton">DISMINUIR</button>
                </div>
                <div class="col-12 col-sm-4 mt-3">
                    <button id="reset" class="boton">RESET</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 mt-5">
                    <h2 id="contador">0</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="./contador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
